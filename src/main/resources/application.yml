spring:
  datasource:
    url: jdbc:mysql://localhost:3306/evo_db?createDatabaseIfNotExist=true
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  output:
    ansi:
      enabled: ALWAYS
  jackson:
    default-property-inclusion: non_null
